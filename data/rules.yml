version: "3.1"

rules:

- rule: Say goodbye anytime the user says goodbye
  steps:
  - intent: goodbye
  - action: utter_goodbye

- rule: Say hello anytime the user says hello
  steps:
  - intent: greet
  - action: utter_greet

- rule: Respond to help requests
  steps:
  - intent: help
  - action: action_default_fallback

- rule: Handle fallback
  steps:
  - intent: fallback
  - action: action_default_fallback

- rule: List timesheets
  steps:
  - intent: list_timesheets
  - action: action_list_timesheets

- rule: Submit timesheets
  steps:
  - intent: submit_timesheets
  - action: action_submit_pending_timesheets

- rule: Get pending timesheets
  steps:
  - intent: get_pending_timesheets
  - action: action_get_pending_timesheets

- rule: List leaves
  steps:
  - intent: list_leaves
  - action: action_list_leaves

- rule: List emails
  steps:
  - intent: list_emails
  - action: action_list_emails

- rule: Get email context
  steps:
  - intent: get_email_context
  - action: action_get_email_context

- rule: List tasks
  steps:
  - intent: list_tasks
  - action: action_list_tasks
